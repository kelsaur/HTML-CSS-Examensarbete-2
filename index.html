    <!-- Fonts-->

  <body>
    <div class="wrapper">
      <header>

        <section class="header-right">
          <figure class="seedling">

          <figure class="dig">

      <nav>

        </div>
      </nav>
      <main>
        <section class="main-section-1">
          <h1>Planned Planthood</h1>
          <section class="news-box-holder">
            <figure class="news-figure">
              <img src="Assets/svg/Vectorseedpackage.svg" alt="Seed package" />

            <section class="news-box-content">
              <h2>Säsong att så</h2>
              <p>
                Våren är äntligen här i kollektivet. <br />
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Temporibus voluptatum fuga ab expedita optio deserunt esse
                veritatis dolorem.
              </p>
              <button>Så-tips</button>
            </section>
          </section>
        </section>

        <!-- --------------- -->

        <div class="divider-line"></div>
        <section class="main-section-2">
          <h2>Våra planerade planteringar:</h2>
        </section>
        <section class="main-section-3"><p>hej</p></section>
      </main>
      <footer></footer>
